name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-macos:
    name: Build & Release macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          check-latest: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install create-dmg
        run: npm install --global create-dmg

      - name: Build macOS (AMD64)
        run: |
          wails build -platform darwin/amd64 -ldflags "-X freelance-flow/internal/update.CurrentVersion=${{ github.ref_name }}"

      - name: Build macOS (ARM64)
        run: |
          wails build -platform darwin/arm64 -ldflags "-X freelance-flow/internal/update.CurrentVersion=${{ github.ref_name }}"

      # Ad-hoc Signing (Required for ARM64 even for self-dist, keeps things clean)
      - name: Ad-hoc Sign
        run: |
          codesign --force --deep --sign - build/bin/FreelanceFlow.app
          # Note: Separate builds overwrite the same .app output in build/bin usually unless renamed.
          # Wails standard build puts it in build/bin/FreelanceFlow.app
          # We need to handle the two architectures.
          # Let's adjust the build step to rename immediately or use -output flag if supported easily, 
          # or simply mv the output.

      # Correction: Wails build overwrites. We should build one, package, then build other.
      # Let's Refactor steps for correct packaging.

  build-and-package:
    name: Build & Package
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install create-dmg
        run: npm install --global create-dmg

      - name: Copy wails.json to ensure correct version
        # wails.json version might be old, we should rely on ldflags for binary version
        # but create-dmg might read Info.plist. Wails updates Info.plist from wails.json.
        # We might need to patch wails.json version before build if we want Info.plist to match tag.
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" wails.json

      - name: Build ${{ matrix.arch }}
        run: |
          wails build -platform darwin/${{ matrix.arch }} \
            -ldflags "-X freelance-flow/internal/update.CurrentVersion=${{ github.ref_name }}" \
            -clean

      - name: Sign App
        run: codesign --force --deep --sign - build/bin/FreelanceFlow.app

      - name: Create DMG
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          DMG_NAME="FreelanceFlow-${VERSION}-darwin-${{ matrix.arch }}.dmg"
          create-dmg \
            --overwrite \
            --width 600 \
            --height 400 \
            --app-drop-link 450 200 \
            --icon "FreelanceFlow.app" 150 200 \
            "$DMG_NAME" \
            "build/bin/FreelanceFlow.app"

          mkdir -p release-artifacts
          mv "$DMG_NAME" release-artifacts/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-darwin-${{ matrix.arch }}
          path: release-artifacts/*.dmg

  publish:
    name: Publish Release
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate update.json
        run: |
          # The artifacts are now in 'artifacts/' directory
          # We need to run our gen-update-info tool
          VERSION=${GITHUB_REF_NAME#v}
          go run cmd/gen-update-info/main.go \
            -version "$VERSION" \
            -owner "royzhu" \
            -repo "freelance-flow" \
            -output "update.json" \
            artifacts/*.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.dmg
            update.json
          generate_release_notes: true
          draft: false
          prerelease: false
